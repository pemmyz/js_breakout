<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Added user-scalable=no for better touch experience -->
    <title>JavaScript Brick Breaker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Brick Breaker Game</h1>

    <div id="gameArea">
        <canvas id="gameCanvas"></canvas>
        <div id="touchControlLeft" class="touch-control"><span>◀</span></div>
        <div id="touchControlRight" class="touch-control"><span>▶</span></div>
    </div>

    <div class="controls-info">
        <h2>Controls:</h2>
        <div class="button-controls-container">
            <!-- Multi-action: Paddle -->
            <div class="button-row">
                <span class="control-description"><strong>Left/Right Arrows (or Tap Screen Sides):</strong> Move Paddle</span>
                <div class="action-buttons">
                    <button id="btnMoveLeft" title="Move Paddle Left (ArrowLeft)">Move Left</button>
                    <button id="btnMoveRight" title="Move Paddle Right (ArrowRight)">Move Right</button>
                </div>
            </div>
            <!-- Multi-action: Speed -->
            <div class="button-row">
                <span class="control-description"><strong>Up/Down Arrows:</strong> Change Ball Speed</span>
                 <div class="action-buttons">
                    <button id="btnIncreaseSpeed" title="Increase Ball Speed (ArrowUp)">Increase Speed</button>
                    <button id="btnDecreaseSpeed" title="Decrease Ball Speed (ArrowDown)">Decrease Speed</button>
                </div>
            </div>
            <!-- Single-action: Toggle Auto-Follow -->
            <div class="button-row">
                 <button id="btnToggleAutoFollow" title="Toggle Auto-Follow Paddle (A)"><strong>A:</strong> Toggle Auto-Follow Paddle</button>
            </div>
            <!-- Single-action: Teleport -->
            <div class="button-row">
                <button id="btnTeleportBall" title="Teleport Ball to Paddle (Space)"><strong>Space:</strong> Teleport Ball to Paddle</button>
            </div>
            <!-- Single-action: New Game -->
            <div class="button-row">
                 <button id="btnNewGame" title="New Game (N) - Retains Speed, Resets Score"><strong>N:</strong> New Game (Keep Score & Speed)</button>
            </div>
        </div>
        <p id="autoFollowStatus">Auto-Follow: OFF</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
